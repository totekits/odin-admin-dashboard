<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <header class="site-header">
      <a href="/" class="logo">
        <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title>
          <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
        </svg>
        <span class="logo-text">Dashboard</span>
      </a>
    </header>
    <div class="nav-main">
      <div>Home</div>
      <div>Profile</div>
      <div>Messages</div>
      <div>History</div>
      <div>Tasks</div>
      <div>Communities</div>
    </div>
    <div class="nav-sub">
      <div>Settings</div>
      <div>Support</div>
      <div>Privacy</div>
    </div>
  </div>
  <div class="header">
    <div class="header-top">
      <input type="search" placeholder="search...">
      <div>bell</div>
      <div>profile-pic</div>
      <div>name</div>
    </div>
    <div class="header-bottom">
      <div>profile-pic</div>
      <div>name</div>
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>
  <div class="main-content">
    <div class="your-projects">Your Projects</div>
    <div class="projects">
      <div>proj-1</div>
      <div>proj-2</div>
      <div>proj-3</div>
      <div>proj-4</div>
      <div>proj-5</div>
      <div>proj-6</div>
    </div>
    <div class="announcements">Announcements</div>
    <div class="ann-contents">ann-contents</div>
    <div class="trending">Trending</div>
    <div class="trend-contents">trend-contents</div>
  </div>
</body>
</html>
